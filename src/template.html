<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shop</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__item"><a href="#header">Home</a></li>
                <li class="navbar__item"><a href="#store">Store</a></li>
            </ul>
            <button class="navbar__cart-button"><span class="navbar__cart-items-number"></span><img src="/src/assets/logotypes/cart.svg" alt="cart"></button>
        </nav>
        <div class="header__banner">
            <img src="/src/assets/product-images/banner-2.jpg" alt="">
        </div>
    </header>
    <main class="store" id="store">
        <div class="store__items-container"></div>
    </main>
    <section class="cart">
        <div class="cart__items"><h1>Your cart is empty</h1></div>
        <div class="cart__summary">
            <label class="promo-code-label" for="#promo-code">Promo code</label>
            <input type="text" id="promo-code">
            <button class="button cart__promo-code-button">Enter promo code</button>
            <div class="cart__entered-promo-codes"></div>
            <button class="button cart__clear-promo-code">Clear promo codes</button>
            <button class="button cart__clear-cart">Empty cart</button>
            <h2>Subtotal</h2>
            <h1 class="cart__total">0</h1>
            <button class="button cart__checkout-button">Checkout</button>
            <button class="cart__close-button">
                <picture>
                    <source media="(min-width:600px)" srcset="./assets/logotypes/xâ€“desktop.svg">
                    <img src="./assets/logotypes/x.svg" alt="close">
                </picture>
            </button>
        </div>
    </section>
    <section class="checkout"></section>
    <section class="order"></section>
    <div class="message"></div>
</body>
</html>
